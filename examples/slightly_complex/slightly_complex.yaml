- documentclass:
    - 'article'
- usepackage: ['supertabular']
- usepackage:
    opts:
      - 'hidelinks'
    args:
      - 'hyperref'
- usepackage:
    opts:
      - 'usenames, svgnames'
    args: ['xcolor']
- definecolor:
    - 'shade'
    - 'HTML'
    - 'F5DD9D'
- env:
    name: 'document'
    args: [~] # Same as a sublist with the single item: - ~
    contents:
      - section: ['Hola']
      - section:
          - 'A reveure'
      - colorbox:
          - 'shade'
          - env:
              name: 'supertabular'
              args: ['p{0.5\linewidth}|p{0.5\linewidth}']
              contents:
                - tablerow: # As many tablerows as specified in args
                    - 'S贸c 1,1'
                    - 'S贸c 1,2'
                - tablerow:
                    - 'S贸c 2,1'
                    - href:
                        args:
                          - 'https://www.ctan.org/'
                          - 'S贸c 2,2'
